<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">    
    <title>Calculator Version 2</title>
</head>
<body>
    <div class="main-container">
        <div class="flex-container">
            <div class="result row column column-4">
            </div>
        </div>
        
        <div class="flex-container">
            <button class="calc-buttton row column column-2">C</button>
            <button class="calc-buttton row column column-1">←</button>
            <button class="calc-buttton operator row column column-1">÷</button>
        </div>

        <div class="flex-container">
            <button class="calc-buttton row column column-1">7</button>
            <button class="calc-buttton row column column-1">8</button>
            <button class="calc-buttton row column column-1">9</button>
            <button class="calc-buttton operator row column column-1">x</button>
        </div>

        <div class="flex-container">
            <button class="calc-buttton row column column-1">4</button>
            <button class="calc-buttton row column column-1">5</button>
            <button class="calc-buttton row column column-1">6</button>
            <button class="calc-buttton operator row column column-1">-</button>
        </div>

        <div class="flex-container">
            <button class="calc-buttton row column column-1">1</button>
            <button class="calc-buttton row column column-1">2</button>
            <button class="calc-buttton row column column-1">3</button>
            <button class="calc-buttton operator row column column-1">+</button>
        </div>

        <div class="flex-container">
            <button class="calc-buttton row column column-3">0</button>
            <button class="calc-buttton operator row column column-1">=</button>
        </div>

    </div>   
    <script src="./JS/calculator.js"></script> 
</body>
</html>
